<app-loading *ngIf="isLoading"></app-loading>

<div class="row">
  <!-- Filter Sidebar -->
  <div class="col-md-3">
    <app-product-filters
      [categories]="categories"
      [brands]="brands"
      [selectedCategory]="selectedCategory"
      [selectedBrand]="selectedBrand"
      (filtersChanged)="onFiltersChanged($event)"
    ></app-product-filters>
  </div>

  <!-- Product List -->
  <div class="col-md-9">
    <!-- Search Input -->
    <input
      [(ngModel)]="searchItem"
      (ngModelChange)="onSearchChange()"
      type="text"
      class="my-3 form-control"
      placeholder="ðŸ” Search by product name ..."
      style="font-family: Arial, FontAwesome"
    />

    <!-- Sorting Dropdown -->
    <div class="d-flex justify-content-end align-items-center mb-2">
      <label for="sort" class="me-2 fw-semibold">Sort by:</label>
      <select
        id="sort"
        class="form-select custom-select w-auto"
        [(ngModel)]="selectedSort"
        (change)="onSortChange(selectedSort)"
      >
        <option value="-price">Price: High to Low</option>
        <option value="price">Price: Low to High</option>
        <option value="-ratingsAverage">Rating: High to Low</option>
        <option value="name">Name: A â†’ Z</option>
        <option value="-createdAt">Newest</option>
      </select>
    </div>

    <h3 class="fw-bold">All Products</h3>

    <div class="row">
      <div *ngFor="let product of products" class="col-sm-12 col-md-4 col-xl-3">
        <app-product [product]="product"></app-product>
      </div>

      <div *ngIf="!products.length && !isLoading">
        <p class="text-muted">No products found.</p>
      </div>
    </div>

    <!-- Pagination -->
    <nav *ngIf="totalPages > 1 && products.length" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button
            class="page-link custom-btn"
            (click)="changePage(currentPage - 1)"
          >
            Previous
          </button>
        </li>

        <li
          class="page-item"
          *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1"
        >
          <button class="page-link custom-btn" (click)="changePage(i + 1)">
            {{ i + 1 }}
          </button>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button
            class="page-link custom-btn"
            (click)="changePage(currentPage + 1)"
          >
            Next
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

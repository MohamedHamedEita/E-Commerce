<div class="card p-4 shadow-sm">
  <h4 class="mb-3">ðŸ›  Update Products</h4>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Brand</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency:'EGP' }}</td>
          <td>{{ product.category?.name }}</td>
          <td>{{ product.brand?.name }}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="editProduct(product)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Form -->
  <div *ngIf="selectedProduct" class="mt-4 border-top pt-3">
    <h5>Edit: {{ selectedProduct.name }}</h5>
    <form [formGroup]="editForm" (ngSubmit)="submitUpdate()">
      <div class="row g-3">
        <div class="col-md-6">
          <label>Name</label>
          <input formControlName="name" class="form-control" />
        </div>
        <div class="col-md-6">
          <label>Price</label>
          <input type="number" formControlName="price" class="form-control" />
        </div>
        <div class="col-md-12">
          <label>Description</label>
          <textarea formControlName="description" class="form-control"></textarea>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary me-2" [disabled]="editForm.invalid">Update</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
</div>

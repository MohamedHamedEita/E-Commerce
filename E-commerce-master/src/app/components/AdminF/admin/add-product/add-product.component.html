<div class="container mt-4">
  <h4>Add New Product</h4>

  <form [formGroup]="productForm" (ngSubmit)="submit()" enctype="multipart/form-data">
    <!-- Name -->
    <div class="mb-3">
      <label>Name</label>
      <input formControlName="name" class="form-control" />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label>Description</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label>Price</label>
      <input type="number" formControlName="price" class="form-control" />
    </div>

    <!-- Quantity -->
    <div class="mb-3">
      <label>Quantity</label>
      <input type="number" formControlName="quantity" class="form-control" />
    </div>

    <!-- Brand -->
    <div class="mb-3">
      <label>Brand</label>
      <select formControlName="brand" class="form-select">
        <option value="">Select a brand</option>
        <option *ngFor="let brand of brands" [value]="brand._id">{{ brand.name }}</option>
      </select>
    </div>

    <!-- Category -->
    <div class="mb-3">
      <label>Category</label>
      <select formControlName="category" class="form-select">
        <option value="">Select a category</option>
        <option *ngFor="let cat of categories" [value]="cat._id">{{ cat.name }}</option>
      </select>
    </div>

    <!-- Cover Image -->
    <div class="mb-3">
      <label>Cover Image</label>
      <input type="file" (change)="onCoverImageChange($event)" class="form-control" />
    </div>

    <!-- Additional Images (Optional) -->
    <div class="mb-3">
      <label>Additional Images (optional)</label>
      <input type="file" multiple (change)="onImagesChange($event)" class="form-control" />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success">Add Product</button>
  </form>
</div>

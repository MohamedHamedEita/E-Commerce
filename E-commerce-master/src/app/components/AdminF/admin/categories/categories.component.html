<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fas fa-th-large" > Categories</h4>
    <button class="btn btn-success" (click)="goToAdd()">Add Category</button>
  </div>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categories">
        <td>{{ cat.name }}</td>
        <td><img [src]="cat.image" width="50" height="50" /></td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="goToEdit(cat._id)">✏️ Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCategory(cat._id)">🗑 Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

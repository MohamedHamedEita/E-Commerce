<!-- add-brand.component.html -->
<h4 class="mb-3">Add New Brand</h4>
<form (ngSubmit)="submit()">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Image</label>
    <input type="file" (change)="onImageChange($event)" class="form-control" />
  </div>

  <button class="btn btn-success">Add Brand</button>
</form>

<div class="table-responsive container mt-4">
  <!-- üîπ Add Product Button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">üì¶ All Products</h4>
    <button class="btn btn-primary" routerLink="/admin/add-product">
      ‚ûï Add New Product
    </button>
  </div>

  <!-- üîπ Product Table -->
  <table class="table table-striped table-hover text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Brand</th>
        <th>Category</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.brand?.name }}</td>
        <td>{{ product.category?.name }}</td>
        <td>{{ product.ratingsAverage }}</td>
        <td>
          <button
            class="btn btn-sm btn-warning me-2"
            [routerLink]="['/admin/update-product', product._id]"
          >
            ‚úèÔ∏è Edit
          </button>
          <button
            class="btn btn-sm btn-danger"
            (click)="deleteProduct(product._id)"
          >
            üóë Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- üîπ Pagination Controls -->
  <nav class="mt-3 d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToPage(currentPage - 1)">
          ‚Äπ Prev
        </button>
      </li>

      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1"
      >
        <button class="page-link" (click)="goToPage(i + 1)">
          {{ i + 1 }}
        </button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="goToPage(currentPage + 1)">
          Next ‚Ä∫
        </button>
      </li>
    </ul>
  </nav>
</div>

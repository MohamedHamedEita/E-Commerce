<!-- update-brand.component.html -->
<h4 class="mb-3">✏️ Update Brand</h4>
<form (ngSubmit)="submit()">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Current Image</label><br />
    <img [src]="existingImageUrl" width="80" height="80" class="rounded" />
  </div>

  <div class="mb-3">
    <label class="form-label">New Image (optional)</label>
    <input type="file" (change)="onImageChange($event)" class="form-control" />
  </div>

  <button class="btn btn-success">Update Brand</button>
</form>

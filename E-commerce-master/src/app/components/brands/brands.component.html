<app-loading *ngIf="isLoading"></app-loading>
<div class=" row  py-5">
   <div *ngFor="let brands of AllBrands" class="col-6 col-sm-4 col-md-3  ">
    <a [routerLink]="['/brands',brands._id]">
      <div class="hover-product p-3 ">
       <img [src]="brands.image" class=" rounded w-75  object-fit-cover" [alt]="brands.title">
       <p class="text-center mt-2 fw-bold text-main">{{brands.name}}</p>
     </div>
   </a>
 </div>
</div>

<section class="container my-5">
  <div class="container mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-4 mb-4">
        <app-user-sidebar></app-user-sidebar>
      </div>

      <!-- Main Content -->
      <div class="col-md-8">
        <h3 class="text-success mb-4">Change Your Password</h3>

        <!-- Change Password Form -->
        <form [formGroup]="passwordForm" (ngSubmit)="submitPasswordChange()">
          <div class="mb-3">
            <label for="currentPassword" class="form-label"
              >Current Password</label
            >
            <input
              type="password"
              id="currentPassword"
              formControlName="currentPassword"
              class="form-control"
              placeholder="Enter current password"
            />
          </div>

          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input
              type="password"
              id="newPassword"
              formControlName="newPassword"
              class="form-control"
              placeholder="Enter new password"
            />
          </div>

          <div class="mb-3">
            <label for="passwordConfirm" class="form-label"
              >Confirm New Password</label
            >
            <input
              type="password"
              id="passwordConfirm"
              formControlName="passwordConfirm"
              class="form-control"
              placeholder="Confirm new password"
            />
            <div
              *ngIf="
                passwordForm.hasError('passwordMisMatch') &&
                passwordForm.get('passwordConfirm')?.touched
              "
              class="text-danger mt-1"
            >
              Passwords do not match.
            </div>
          </div>

          <button class="btn btn-success" [disabled]="passwordForm.invalid">
            Change Password
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
